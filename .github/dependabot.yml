version: 2
updates:
  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "@me"

  # Update Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "@me"
    groups:
      tokio:
        patterns:
          - "tokio*"
      serde:
        patterns:
          - "serde*"
      tracing:
        patterns:
          - "tracing*"